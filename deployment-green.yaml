apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
      color: green
  template:
    metadata:
      labels:
        app: sample-app
        color: green
    spec:
      containers:
        - name: sample-app
          image: itsmohammed/sample-app:latest
          env:
            - name: COLOR
              value: "green"
          ports:
            - containerPort: 3000
